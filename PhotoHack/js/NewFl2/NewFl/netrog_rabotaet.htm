<body>
<script src="/static/three.min.js"></script>
<script>
const width = 9;
const height = 9;
const widthSegments = 2;
const heightSegments = 2;
//const geometry = new THREE.PlaneBufferGeometry(width, height, widthSegments, heightSegments);

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild(renderer.domElement);


var texture = new THREE.TextureLoader().load("/static/textures/text.jpg");

var material = new THREE.MeshBasicMaterial({ map : texture, side: THREE.DoubleSide});

var geometry = new THREE.PlaneGeometry( 100, 100, 30 );
var material2 = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
var plane = new THREE.Mesh( geometry, material );
plane.material.side = THREE.DoubleSide;
scene.add( plane );

camera.position.x= 40;
camera.position.y= 20;
camera.position.z =200;

function animate() {
	requestAnimationFrame( animate );
	plane.rotation.z += 0.04;
	plane.position.x += 0.25;
	plane.position.z += 0.29;
	//plane.translateZ(0.5);
	//cube.rotation.y += 0.01;
	renderer.render( scene, camera );
}
animate();


</script>
